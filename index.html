
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Lovey - A Personalized Love Story</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sat: env(safe-area-inset-top);
      --sar: env(safe-area-inset-right);
      --sab: env(safe-area-inset-bottom);
      --sal: env(safe-area-inset-left);
      --rose-accent: #881337;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #fff9f9;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior-y: none;
    }

    body {
      font-family: 'Cormorant Garamond', serif;
      overflow: hidden;
      background-image: url("https://firebasestorage.googleapis.com/v0/b/nano-stream-d1d91.firebasestorage.app/o/public_assets%2F1770617305491_e49c5ee3dd9056099f8e030d72760303.png?alt=media&token=f93134d3-c1fe-445b-a90d-cf75dd13dcd4");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, rgba(255, 249, 249, 0.92) 0%, rgba(255, 240, 240, 0.85) 100%);
      z-index: -1;
    }

    .font-serif { font-family: 'Playfair Display', serif; }
    .font-script { font-family: 'Dancing Script', cursive; }
    .font-sans { font-family: 'Inter', sans-serif; }
    
    .brochure-container {
      height: 100dvh;
      width: 100%;
      overflow-y: auto;
      scroll-snap-type: y proximity; /* Changed to proximity for smoother mouse wheel */
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      outline: none;
    }

    .brochure-section {
      scroll-snap-align: start;
      scroll-snap-stop: normal; /* Allow skipping sections with fast scroll */
      min-height: 100svh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      padding: calc(1rem + var(--sat)) calc(1rem + var(--sar)) calc(2rem + var(--sab)) calc(1rem + var(--sal));
      box-sizing: border-box;
      transition: filter 0.6s ease, opacity 0.6s ease;
    }

    .section-locked {
      filter: blur(8px);
      opacity: 0.5;
      pointer-events: none;
      user-select: none;
    }

    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 8px 32px 0 rgba(136, 19, 55, 0.05);
    }

    .glass-dark {
      background: rgba(136, 19, 55, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); opacity: 0; }
      15% { opacity: 0.4; }
      85% { opacity: 0.4; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }
    .heart-particle {
      position: absolute;
      pointer-events: none;
      animation: float linear infinite;
    }

    .reveal {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
    }
    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    .brochure-container::-webkit-scrollbar { display: none; }
    .brochure-container { -ms-overflow-style: none; scrollbar-width: none; }

    button { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
    button:active { transform: scale(0.96); }

    /* Custom cursor helper for the game sections */
    .cursor-love { cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='20' height='20' viewBox='0 0 24 24' fill='red'><path d='M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z'/></svg>"), auto; }
  </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="text-slate-900">
  <div id="root"></div>
  <script>
    const initReveals = () => {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('active');
          }
        });
      }, { threshold: 0.1 });
      
      const targets = document.querySelectorAll('.reveal');
      targets.forEach(t => observer.observe(t));
    };

    document.addEventListener('DOMContentLoaded', () => {
      initReveals();
      // Auto-focus container to ensure wheel works immediately
      const root = document.getElementById('root');
      if (root) {
        root.addEventListener('click', () => {
           const container = document.querySelector('.brochure-container');
           if (container) container.focus();
        }, { once: true });
      }
    });

    const mutationObserver = new MutationObserver(() => initReveals());
    mutationObserver.observe(document.body, { childList: true, subtree: true });
  </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
